<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TauriChat</title>
</head>
<body>
    <div class="settings-icon" id="settings-button">⚙️</div>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens serão inseridas aqui -->
        </div>
        <div class="chat-input-form">
            <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Configurações</h2>
            <p>Por favor, insira sua chave de API da OpenAI para começar a usar o chat.</p>
            <label for="api-key-input">Chave da API OpenAI:</label>
            <input type="password" id="api-key-input" placeholder="sk-...">
            <button id="save-api-key-button">Salvar</button>
            <button id="close-modal-button">Fechar</button>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
