<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TauriChat</title>
</head>
<body>
    <div class="settings-container">
        <button id="settings-toggle">Configurações</button>
        <div id="settings-panel" class="hidden">
            <input type="password" id="api-key-input" placeholder="Sua chave de API da OpenAI" />
            <button id="save-key-button">Salvar</button>
            <p id="key-status"></p>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens serão inseridas aqui -->
        </div>
        <div class="chat-input-form">
            <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
